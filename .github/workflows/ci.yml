name: ğŸ§ª CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.8.0
          run_install: false

      - name: ğŸ— Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "pnpm"
      - name: â¬‡ Install
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: pnpm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_ACCESS_KEY: "t"
          envkey_DISSALLOWED_DOMAINS: "rkbk.gq google.com localhost"
          envkey_APP_URL: "localhost:7878"
          file_name: .env.local

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.8.0
          run_install: false

      - name: ğŸ— Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - name: â¬‡ Install
        run: pnpm install --frozen-lockfile

      - name: run
        run: pnpm start:test

      - name: ğŸ§ª Test
        run: pnpm test

  typecheck:
    name: Ê¦ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.8.0
          run_install: false

      - name: ğŸ— Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "pnpm"

      - name: â¬‡ Install
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type check
        run: pnpm run typecheck
