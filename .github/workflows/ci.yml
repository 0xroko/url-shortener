        with:
          node-version: 16.7.0

      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2
          run_install: |
            - recursive: true
              # args: [--frozen-lockfile, --strict-peer-dependencies]
            # - args: [--global, gulp, prettier, typescript]

