name: ğŸ§ª CI
on:
  push:
  pull_request:
    paths:
      - 'packages/**'
      - 'config/**'
      - 'test/**'
      - '.github/**'

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.8.0
          run_install: false

      - name: ğŸ— Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'pnpm'
      - name: â¬‡ Install
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¬ Lint
        run: pnpm run lint

  typecheck:
    name: Ê¦ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.8.0
          run_install: false

      - name: ğŸ— Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'pnpm'
      - name: â¬‡ Install
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type check
        run: pnpm run typecheck
