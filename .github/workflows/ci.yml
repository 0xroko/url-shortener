name: 🧪 CI
on:
  push:
  pull_request:
    paths:
      - 'packages/**'
      - 'config/**'
      - 'test/**'
      - '.github/**'

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🏗 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.8.0
          run_install: false

      - name: 🏗 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'pnpm'
      - name: ⬇ Install
        run: pnpm install --frozen-lockfile

      - name: 🔬 Lint
        run: pnpm run lint

  typecheck:
    name: ʦ Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🏗 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.8.0
          run_install: false

      - name: 🏗 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'pnpm'
      - name: ⬇ Install
        run: pnpm install --frozen-lockfile

      - name: 🔎 Type check
        run: pnpm run typecheck
