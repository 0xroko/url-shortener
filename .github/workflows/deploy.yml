name: 🕊 Deployment
on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'config/**'
      - 'test/**'
      - '.github/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 🕊 Deploy
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
      - name: 🏗 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.8.0
          run_install: false

      - name: 🏗 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'pnpm'
      - name: ⬇ Install
        run: pnpm install --frozen-lockfile --prod

      - name: 📦 Build
        run: pnpm run build

      - name: 🚀 Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          preCommands: |
            apt-get update && apt-get install -y jq
            export KV_NAMESPACE_ID=$(wrangler kv:namespace list | jq -c 'map(select(.title | contains("URLS")))' | jq -r ".[0].id")
            echo "kv_namespaces = [{binding=\"URLS\", id=\"${KV_NAMESPACE_ID}\"}]" >> wrangler.toml
            echo "[site]" >> wrangler.toml
            echo "bucket = '../remix-app/public'" >> wrangler.toml
          secrets: |
            ACCESS_KEY
            DISSALLOWED_DOMAINS
            APP_URL
          workingDirectory: 'packages/worker'
          command: publish
        env:
          ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
          DISSALLOWED_DOMAINS: ${{ secrets.DISSALLOWED_DOMAINS }}
          APP_URL: ${{secrets.APP_URL }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
